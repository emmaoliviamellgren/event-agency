<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Agency</title>
    <link href="../../public/styles.css" rel="stylesheet">
    <!-- Inter font -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Navigation -->
    <nav class="bg-gray-200 flex flex-wrap justify-between items-center w-full py-6 lg:px-36 xl:px-72 lg:flex-row flex-col text-center">
        <!-- Nav list -->
            <!-- SVG icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 block m-auto lg:flex lg:m-0 mb-6">
                <path stroke-linecap="round" stroke-linejoin="round"d="M9 6.75V15m6-6v8.25m.503 3.498l4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.125 1.125 0 00-1.006 0L3.622 5.689C3.24 5.88 3 6.27 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.159.69-.159 1.006 0l4.994 2.497c.317.158.69.158 1.006 0z"/>
            </svg>
            <ul class="flex flex-wrap lg:flex-row flex-col gap-4 items-center">
            <!-- List items -->
            <li class="flex font-semibold text-gray-900">
                <a href="../index.html" class="transition ease-in-out delay-150 font-sans hover:text-blue-600">
                    Services
                </a>
            </li>
            <li class="flex font-semibold text-gray-900">
                <a href="about.html" class="transition ease-in-out delay-150 font-sans hover:text-blue-600">
                    Meet the Team
                </a>
            </li>
            <li class="flex font-semibold text-gray-900 items-center rounded-full bg-blue-50 py-2.5 px-3 text-blue-700 ring-1 ring-inset ring-blue-700/10 hover:bg-blue-700 hover:text-white transition ease-in-out">
                <a href="#" class="font-sans">
                    Book Event
                </a>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4 ml-1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" /></svg>
            </li>
        </ul>
    </nav>

    <main class="container px-24 lg:px-72 lg:mx-auto">

    <!-- Form -->
    <form class="my-12">
        <div class="border-b border-gray-900/10 pb-12">
        <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

        <!-- Namn -->
        <div class="col-span-full">
            <label for="first-name" class="block text-sm font-medium text-gray-900">Name</label>
            <div class="mt-2">
                <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>

        <!-- Datum -->
        <div class="col-span-full">
            <label for="date" class="block text-sm font-medium text-gray-900">Date of event</label>
            <div class="mt-2">
            <input type="text" name="date" id="date" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>

        <!-- Kort beskrivning -->
        <div class="col-span-full">
            <label for="about" class="block text-sm font-medium text-gray-900">Description of event</label>
            <div class="mt-2">
                <textarea id="about" name="about" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
            </div>
        </div>

        <!-- Agenda -->
        <div class="col-span-full">
            <label for="about" class="block text-sm font-medium text-gray-900">Agenda</label>
            <div class="mt-2">
                <textarea id="about" name="about" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
            </div>
        </div>

        <!-- Bilduppladdning -->
        <div class="col-span-full">
            <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">Image Upload</label>
            <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
                <div class="text-center">
                <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
                </svg>
                <div class="mt-4 flex text-sm leading-6 text-gray-600">
                <label for="file-upload" class="relative cursor-pointer rounded-md font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                    <span>Upload files</span>
                    <input id="file-upload" name="file-upload" type="file" class="sr-only">
                </label>
                <p class="pl-1">or drag and drop</p>
                </div>
                <p class="text-xs leading-5 text-gray-600">1 - 4 files can be uploaded</p>
            </div>
            </div>
        </div>
        
        <!-- Kategori -->
        <div class="col-span-full">
            <label for="category" class="text-sm font-medium text-gray-900">Category</label>
            <div class="mt-2">
                <select id="category" name="category" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                <option>Leisure</option>
                <option>Education</option>
                <option>Business</option>
                </select>
            </div>
        </div>
        </div>
        </div>
        </div>

        <!-- Submit-knapp -->
        <div class="mt-6 flex items-center justify-end gap-x-6">
            <button type="submit" class="rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
        </div>
    </form>
    </main>    
</body>
</html>
